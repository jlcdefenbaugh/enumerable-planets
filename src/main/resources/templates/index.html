<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Enumerable Planets</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<h1>Pick a planet:</h1>
    <table th:each="planet : ${planets}" class="table table-bordered table-striped">
        <thead>
            <th th:text="${planet.name}"></th>
        </thead>
            <tr>
                <td th:text="'Earth days in one year: ' + ${planet.yearLength}"></td>
            </tr>
            <tr>
                <td th:text="'Number of moons: ' + ${planet.numberOfMoons}"></td>
            </tr>
    </table>
</body>
</html>
